<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: layout(~{::section})">

<section>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Lista de Reservas</h2>
        <a th:href="@{/reservas/nuevo}" class="btn btn-primary">
            Nueva Reserva
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">

            <table class="table table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Servicio</th>
                    <th>Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="r : ${reservas}">
                    <td th:text="${r.nombreCliente}"></td>
                    <td th:text="${r.fecha}"></td>
                    <td th:text="${r.servicio != null ? r.servicio.nombre : 'Sin servicio'}"></td>
                    <td>
                        <a th:href="@{'/reservas/editar/' + ${r.id}}"
                           class="btn btn-warning btn-sm">Editar</a>

                        <a th:href="@{'/reservas/eliminar/' + ${r.id}}"
                           class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>

</section>

</html>
