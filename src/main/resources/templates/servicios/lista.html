<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="layout/base :: layout(~{::section})">

<section>

<h2 class="text-center mb-4">Gestión de Servicios</h2>

<div class="text-end mb-3">
    <a th:href="@{/servicios/nuevo}" class="btn btn-success">
        Nuevo Servicio
    </a>
</div>

<table class="table table-striped table-bordered shadow">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categoría</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="s : ${servicios}">
            <td th:text="${s.nombre}"></td>
            <td th:text="${s.precio}"></td>
            <td th:text="${s.categoria.nombre}"></td>
            <td>
                <a th:href="@{'/servicios/editar/' + ${s.id}}"
                   class="btn btn-warning btn-sm">Editar</a>

                <a th:href="@{'/servicios/eliminar/' + ${s.id}}"
                   class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

</section>

</div>
</html>
