<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(contenido)">
<head>
    <meta charset="UTF-8">
    <title>Salón Glamour</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Salón Glamour</a>

        <div>
            <a class="btn btn-outline-light me-2" th:href="@{/categorias}">
                Categorías
            </a>

            <a class="btn btn-outline-light me-2" th:href="@{/servicios}">
                Servicios
            </a>

            <a class="btn btn-outline-light" th:href="@{/quejas}">
                Quejas
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div th:replace="${contenido}"></div>
</div>

<footer class="bg-dark text-white text-center p-3 mt-4">
    © 2026 Salón Glamour - Proyecto Caso Práctico
</footer>

</body>
</html>
